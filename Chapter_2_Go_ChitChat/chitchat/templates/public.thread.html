{{ define "content" }}

<div class="panel panel-default">
  <div class="panel-heading">
    <span class="lead"><!--<i class="fa fa-comment-o"></i>-->
      <pre>{{.Topic}}</pre>
      <!--{{with $x := printNewLine .Topic}}
        {{range $index, $value := $x}}
          {{ $value }} <br/>
        {{end}}
      {{end}}-->
      </span>
    <div class="pull-right">
      Started by {{ .User.Name }} - {{ .CreatedAtDate }}
    </div>

  </div>
  
  {{ range .Posts }}
  <div class="panel-body">
    <span class="lead"><!-- <i class="fa fa-comment"></i> -->
      {{with $x := printNewLine .Body}}
      {{range $index, $value := $x}}
        {{ $value }} <br/>
      {{end}}
    {{end}}
  </span>
    <div class="pull-right">
      {{ .User.Name }} - {{ .CreatedAtDate }}
    </div>    
  </div>
  {{ end }}    

</div>

{{ end }}
